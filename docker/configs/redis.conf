# Redis production configuration for Gemini Enterprise

# Network and security
bind 0.0.0.0
protected-mode yes
port 6379
requirepass changeme_in_production

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
timeout 300
keepalive 300

# Security
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command SHUTDOWN REDIS_SHUTDOWN
rename-command CONFIG REDIS_CONFIG