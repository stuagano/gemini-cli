# Nginx production virtual host for Gemini Enterprise

upstream agent_server {
    server agent-server:8000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream knowledge_base {
    server knowledge-base:8001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    server_name gemini.company.com;  # Replace with your domain

    # SSL configuration
    ssl_certificate /etc/nginx/ssl/gemini.crt;
    ssl_certificate_key /etc/nginx/ssl/gemini.key;
    ssl_trusted_certificate /etc/nginx/ssl/ca-bundle.crt;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Agent Server API with rate limiting
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        proxy_pass http://agent_server;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Knowledge Base API with extended timeouts
    location /knowledge/ {
        limit_req zone=api burst=10 nodelay;
        
        proxy_pass http://knowledge_base/api/v1/knowledge/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Extended timeouts for AI operations
        proxy_connect_timeout 10s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
        
        # Larger buffers for AI responses
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 16 8k;
        proxy_busy_buffers_size 16k;
    }

    # WebSocket endpoint with proper configuration
    location /ws/ {
        limit_req zone=general burst=5 nodelay;
        
        proxy_pass http://agent_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket specific settings
        proxy_buffering off;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        proxy_cache_bypass $http_upgrade;
    }

    # API documentation
    location /docs {
        proxy_pass http://agent_server/docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache static documentation assets
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        limit_req zone=general burst=10 nodelay;
        
        proxy_pass http://agent_server/api/v1/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 1s;
        proxy_send_timeout 1s;
        proxy_read_timeout 1s;
    }

    # Block access to sensitive paths
    location ~ /\.(git|svn|env) {
        deny all;
        return 404;
    }

    location ~ /(docker|k8s|terraform)/ {
        deny all;
        return 404;
    }

    # Default location with basic info
    location / {
        limit_req zone=general burst=10 nodelay;
        
        return 200 'Gemini Enterprise Architect System\nStatus: Online\n';
        add_header Content-Type text/plain;
    }

    # Custom error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /404.html {
        internal;
        return 404 'Not Found\n';
        add_header Content-Type text/plain;
    }
    
    location = /50x.html {
        internal;
        return 500 'Server Error\n';
        add_header Content-Type text/plain;
    }
}